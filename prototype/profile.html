<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 深圳市档案馆</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container profile-page">
        <!-- Top Status Bar Mockup -->
        <div class="status-bar white-text">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Header / Navigation Bar Mockup -->
        <div class="nav-bar-top">
            <div class="capsule-menu light">
                <i class="fas fa-ellipsis-h"></i>
                <span class="divider">|</span>
                <i class="far fa-dot-circle"></i>
            </div>
        </div>

        <!-- Profile Header Area -->
        <div class="profile-header">
            <div class="user-info">
                <div class="avatar-circle">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-text">
                    <h2>注册/登录</h2>
                </div>
            </div>
            
            <div class="header-actions">
                <div class="action-item">
                    <i class="far fa-id-badge"></i>
                    <span>阅览证</span>
                </div>
                <div class="action-item">
                    <i class="fas fa-headset"></i>
                    <span>客服</span>
                </div>
            </div>
        </div>

        <!-- Main Content Scroll Area (Overlapping) -->
        <div class="scroll-content profile-content">
            
            <!-- Menu Group 1 -->
            <div class="menu-group">
                <div class="menu-item">
                    <div class="menu-left">
                        <i class="far fa-id-card menu-icon"></i>
                        <span>个人信息</span>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
                <div class="menu-item">
                    <div class="menu-left">
                        <i class="far fa-calendar-alt menu-icon"></i>
                        <span>我的预约</span>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
                <div class="menu-item">
                    <div class="menu-left">
                        <i class="fas fa-print menu-icon"></i>
                        <span>我的打印申请</span>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>

            <!-- Menu Group 2 -->
            <div class="menu-group">
                <div class="menu-item">
                    <div class="menu-left">
                        <i class="fas fa-user-edit menu-icon"></i>
                        <span>首次到馆注册申请表</span>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>
            
            <!-- Spacer for bottom nav -->
            <div style="height: 80px;"></div>
        </div>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <div class="nav-item" onclick="window.location.href='index.html'">
                <i class="fas fa-landmark"></i>
                <span>首页 Home</span>
            </div>
            <div class="nav-item" onclick="window.location.href='news-list.html'">
                <i class="fas fa-newspaper"></i>
                <span>资讯 News</span>
            </div>
            <div class="nav-item active">
                <i class="far fa-user"></i>
                <span>我的 Profile</span>
            </div>
        </nav>
    </div>
</body>
</html>
