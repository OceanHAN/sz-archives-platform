<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约展览 - 深圳市档案馆</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container booking-landing-page">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Header -->
        <header class="page-header">
            <i class="fas fa-chevron-left back-icon" onclick="window.location.href='index.html'"></i>
            <h1>预约展览</h1>
            <div class="capsule-menu" style="position: static; margin-left: auto;">
                <i class="fas fa-ellipsis-h"></i>
                <span class="divider">|</span>
                <i class="far fa-dot-circle"></i>
            </div>
        </header>

        <!-- Main Content -->
        <div class="booking-landing-content">
            
            <!-- Logo Section -->
            <div class="booking-logo-section">
                <!-- Use a flower/lotus icon as placeholder for the logo -->
                <div class="logo-placeholder">
                    <i class="fas fa-spa"></i>
                </div>
                <h2 class="archive-name-cn">深圳市档案馆</h2>
                <p class="archive-name-en">SHENZHEN MUNICIPAL ARCHIVES</p>
            </div>

            <!-- Buttons -->
            <div class="booking-btn-group">
                <button class="booking-type-btn btn-individual" onclick="window.location.href='booking-form.html'">
                    <span>个人预约</span>
                </button>
                <button class="booking-type-btn btn-group">
                    <span>团队预约</span>
                </button>
            </div>

            <!-- Bottom Illustration Placeholder -->
            <div class="bottom-illustration">
                <div class="building-silhouette"></div>
            </div>

        </div>
    </div>
</body>
</html>
