<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资讯 - 深圳市档案馆</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <!-- Top Status Bar Mockup -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Header / Navigation Bar Mockup -->
        <div class="nav-bar-top">
            <div class="capsule-menu">
                <i class="fas fa-ellipsis-h"></i>
                <span class="divider">|</span>
                <i class="far fa-dot-circle"></i>
            </div>
        </div>

        <!-- Simple Header -->
        <header class="page-header">
            <h1>资讯</h1>
        </header>

        <!-- Main Content Scroll Area -->
        <div class="scroll-content">
            
            <!-- News List -->
            <div class="news-list">
                
                <!-- Card 1 -->
                <div class="news-card">
                    <div class="news-img-container">
                        <!-- Placeholder image simulating an exhibition hall -->
                        <div class="news-img" style="background-image: url('https://placehold.co/600x400/e6b980/white?text=Exhibition+Hall'); background-size: cover; background-position: center;"></div>
                    </div>
                    <div class="news-content">
                        <h3>虎穴藏忠魂 曙光迎来早——深圳市档案馆新年首展启幕 吴石、朱枫、陈宝仓珍贵档案震撼亮相</h3>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="news-card">
                    <div class="news-img-container">
                        <!-- Placeholder image simulating history theme -->
                        <div class="news-img" style="background-image: url('https://placehold.co/600x400/3e2723/gold?text=History+Memory'); background-size: cover; background-position: center;"></div>
                    </div>
                    <div class="news-content">
                        <h3>“跟着档案学党史·行走的思政课”系列之...</h3>
                    </div>
                </div>

                <!-- Card 3 (Extra example) -->
                <div class="news-card">
                    <div class="news-img-container">
                        <div class="news-img" style="background-image: url('https://placehold.co/600x400/2F7B6E/white?text=Archive+Work'); background-size: cover; background-position: center;"></div>
                    </div>
                    <div class="news-content">
                        <h3>兰台筑梦 守正创新——市档案馆举办档案业务技能竞赛</h3>
                    </div>
                </div>

            </div>
            
            <!-- Spacer for bottom nav -->
            <div style="height: 80px;"></div>
        </div>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <div class="nav-item" onclick="window.location.href='index.html'">
                <i class="fas fa-landmark"></i>
                <span>首页 Home</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-newspaper"></i>
                <span>资讯 News</span>
            </div>
            <div class="nav-item" onclick="window.location.href='profile.html'">
                <i class="far fa-user"></i>
                <span>我的 Profile</span>
            </div>
        </nav>
    </div>
</body>
</html>
