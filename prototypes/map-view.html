<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟着档案观深圳 - 深圳市档案馆</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container map-view-page">
        <!-- Map Background -->
        <div class="map-container-full">
            <!-- Placeholder for Map Image -->
            <img src="https://placehold.co/800x1200/D2B48C/8B4513?text=Shenzhen+Map+Placeholder" alt="Map" class="full-map-img">
            
            <!-- Map Markers / Hotspots -->
            <div class="map-marker-pin" style="top: 30%; left: 40%;">
                <i class="fas fa-star"></i>
            </div>
            <div class="map-marker-pin" style="top: 45%; left: 60%;">
                <i class="fas fa-star"></i>
            </div>
            <div class="map-marker-pin" style="top: 55%; left: 30%;">
                <i class="fas fa-star"></i>
            </div>
            <div class="map-marker-pin" style="top: 25%; left: 70%;">
                <i class="fas fa-star"></i>
            </div>
            
            <!-- Location Pin with Label -->
            <div class="map-location-pin" style="top: 35%; left: 50%;">
                <i class="fas fa-map-marker-alt"></i>
                <span class="pin-label">市民中心</span>
            </div>

            <!-- Instructional Tooltips (Simulating the overlay in screenshot) -->
            <div class="map-tooltip center-tip">
                <h3>左右滑动切换时间或<br>向下滑动开启时光列表</h3>
                <p>首期上线12张地图分别位于:1980年、1985年、1990年、2000年... 后续将继续增加，敬请期待！</p>
            </div>

            <div class="map-tooltip small-tip" style="top: 60%; left: 60%;">
                点击热点 探索档案
                <div class="tip-line-up"></div>
            </div>

            <div class="map-tooltip small-tip" style="bottom: 20%; left: 30%;">
                双指放大 探索地图
                <div class="tip-line-down"></div>
            </div>
        </div>

        <!-- Top Layer Overlays -->
        
        <!-- Status Bar (White text for dark map bg) -->
        <div class="status-bar white-text">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Top Navigation -->
        <div class="nav-bar-top">
            <div class="capsule-menu light">
                <i class="fas fa-ellipsis-h"></i>
                <span class="divider">|</span>
                <i class="far fa-dot-circle"></i>
            </div>
        </div>

        <!-- Immersive Header -->
        <header class="immersive-header">
            <i class="fas fa-chevron-left back-icon" onclick="window.location.href='index.html'"></i>
            <h1>跟着档案观深圳</h1>
            <div class="placeholder"></div>
        </header>

        <!-- Timeline -->
        <div class="timeline-container">
            <div class="timeline-scroll">
                <div class="time-item">1979</div>
                <div class="time-item">1980</div>
                <div class="time-item active">1981</div>
                <div class="time-item">1982</div>
                <div class="time-item">1983</div>
                <div class="time-item">1984</div>
                <div class="time-item">1985</div>
            </div>
            <div class="timeline-indicator"></div>
        </div>

        <!-- Left Floating Tools -->
        <div class="floating-tools">
            <div class="tool-btn"><i class="fas fa-bars"></i></div>
            <div class="tool-btn"><i class="fas fa-vr-cardboard"></i><span class="badge-new">New</span></div>
            <div class="tool-btn"><i class="fas fa-font"></i></div>
            <div class="tool-btn"><i class="fas fa-layer-group"></i></div>
        </div>

        <!-- Bottom Tab Bar (Immersive Mode) -->
        <div class="immersive-tab-bar">
            <div class="tab-item active">
                <i class="fas fa-cube"></i>
                <span>自由模式</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-book-open"></i>
                <span>故事模式</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-search"></i>
                <span>搜索</span>
            </div>
            <div class="tab-item" onclick="window.location.href='waterfall.html'">
                <i class="fas fa-th"></i>
                <span>瀑布流</span>
            </div>
        </div>

    </div>
</body>
</html>
