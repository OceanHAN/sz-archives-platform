<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云展厅 - 深圳市档案馆</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container exhibition-list-page">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Header -->
        <header class="page-header" style="position: relative; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-chevron-left back-icon" onclick="history.back()" style="position: absolute; left: 20px; font-size: 20px; color: #333; cursor: pointer;"></i>
            <h1>云展厅</h1>
            <div class="nav-bar-top" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
                <div class="capsule-menu light" style="border-color: #ccc; background: rgba(255,255,255,0.8);">
                    <i class="fas fa-ellipsis-h" style="color: #333;"></i>
                    <span class="divider">|</span>
                    <i class="fas fa-bullseye" style="color: #333;"></i>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="exhibition-list-content">
            
            <!-- Card 1 -->
            <div class="exhibition-list-card" onclick="window.location.href='exhibition-detail.html'">
                <img src="https://images.unsplash.com/photo-1554907984-15263bfd63bd?q=80&w=600" class="exhibition-list-img" alt="Exhibition 1">
                <div class="exhibition-list-info">
                    <h3 class="exhibition-list-title">大道同行 海纳百川——从“丝绸之路”的历史回响到“一带一路”的上海实践档案文物展</h3>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="exhibition-list-card" onclick="window.location.href='exhibition-detail.html'">
                <img src="https://images.unsplash.com/photo-1533073526757-2c8ca1df9f1c?q=80&w=600" class="exhibition-list-img" alt="Exhibition 2">
                <div class="exhibition-list-info">
                    <h3 class="exhibition-list-title">光荣之城 人民城市——庆祝上海解放75周年红色档案文献展</h3>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="exhibition-list-card" onclick="window.location.href='exhibition-detail.html'">
                <img src="https://images.unsplash.com/photo-1590076215667-875d4ef2d743?q=80&w=600" class="exhibition-list-img" alt="Exhibition 3">
                <div class="exhibition-list-info">
                    <h3 class="exhibition-list-title">江山就是人民 人民就是江山——红色珍档见证中国共产党百年奋斗路</h3>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
